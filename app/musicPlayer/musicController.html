<div class="musicControllerContainer">


	<div class="musicButtonsContainer">

		<button class="audioButton backButton" ng-click="goToPreviousTrack()">&#9668;&#9668;</button>

		<!-- this first button is for when the player is empty, works with queued tracks -->
		<button class="audioButton playButton" ng-if="nowPlayingTrack==(null)" ng-click="playQueuedTrack()">&#9658;</button>

		<!-- the correct buttons -->
		<button class="audioButton playButton" ng-if="nowPlaying.paused && nowPlayingTrack" ng-click="nowPlaying.paused ? nowPlaying.play() : nowPlaying.pause()">&#9658;</button>

		<button class="audioButton playButton" ng-if="!nowPlaying.paused && nowPlayingTrack" ng-click="nowPlaying.paused ? nowPlaying.play() : nowPlaying.pause()">&#9612;&#9612;</button>

		<button class="audioButton forwardButton" ng-click="goToNextTrack()">&#9658;&#9658;</button>

	</div>

	<div class="musicVolumeContainer">
		<input class="volumeSlider" type=range min=0 max=1 step=0.01 ng-model="currentVolume">
	</div>



</div>




<div class="musicPlayerContainer">

		<div class="musicPlayerArtIconContainer">
			<img class="musicPlayerAlbumArtIcon" src="{{albumCover}}">
		</div>

		<div class="musicPlayerTimeContainer">

			<div class="timeDisplayContainerCurrent">	
				<div class="musicPlayerCurrentTimeDisplay">{{nowPlaying.currentTime | trackTime}}</div>
			</div>

			
			<div class="timeRangeContainer">
				<input class="musicPlayerTimeRange" type="range" step="1" max="{{nowPlaying.duration}}" ng-model="nowPlaying.currentTime">
			</div>
			
			<div class="timeDisplayContainerRemaining">
				<div class="musicPlayerRemainingTimeDisplay">{{nowPlaying.remaining | trackTime}}</div>
			</div>
			
		</div>

		<div class="nowPlayingData">
			<span>{{trackTitle}}</span>
			<span>{{albumTitle}}</span>
			<span>{{artistName}}</span>
		</div>

</div>









</div>
